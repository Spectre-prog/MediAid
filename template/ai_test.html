<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediAid - AI Insurance Assistant</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="../static/img/icon.png">
    <style>
        body { padding: 20px; font-family: Arial, sans-serif; }
        .container { max-width: 800px; margin: 0 auto; }
        .chat-container {
            background: var(--glass);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            height: 600px;
            display: flex;
            flex-direction: column;
            margin: 20px 0;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--glass-border);
        }

        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
        }

        .message {
            margin-bottom: 20px;
            max-width: 80%;
        }

        .user-message {
            margin-left: auto;
            background: var(--primary);
            color: var(--dark-blue);
            padding: 12px;
            border-radius: 12px 12px 0 12px;
        }

        .bot-message {
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            padding: 12px;
            border-radius: 12px 12px 12px 0;
        }

        .chat-input {
            padding: 20px;
            border-top: 1px solid var(--glass-border);
            display: flex;
            gap: 10px;
        }

        .chat-input input {
            flex-grow: 1;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            padding: 12px;
            color: var(--white);
        }

        .chat-input button {
            background: var(--primary);
            color: var(--dark-blue);
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 15px rgba(0, 238, 255, 0.5);
        }

        .file-upload {
            margin-top: 20px;
            text-align: center;
        }

        .file-upload label {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .file-upload label:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .file-upload input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MediAid Insurance AI Assistant</h1>

        <div class="chat-container">
            <div class="chat-header">
                <h2>Chat with our AI Insurance Expert</h2>
            </div>

            <div class="chat-messages" id="chat-messages">
                <div class="message bot-message">
                    Hello! I'm your AI Insurance Assistant. I can help you understand your insurance documents and answer any questions about your coverage. You can also upload your insurance documents for analysis.
                </div>
            </div>

            <div class="chat-input">
                <input type="text" id="user-input" placeholder="Type your message here..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>

        <div class="file-upload">
            <form method="POST" enctype="multipart/form-data" id="upload-form">
                <label for="document">
                    <span>ðŸ“„ Upload Insurance Document</span>
                    <input type="file" id="document" name="document" accept=".pdf,.doc,.docx,.jpg,.png" onchange="uploadDocument()">
                </label>
            </form>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            
            if (message) {
                addMessage(message, 'user-message');
                input.value = '';
                
                // Simulate AI response
                setTimeout(() => {
                    const response = "I understand you're asking about " + message + ". Let me analyze that for you...";
                    addMessage(response, 'bot-message');
                }, 1000);
            }
        }

        function addMessage(text, className) {
            const messages = document.getElementById('chat-messages');
            const div = document.createElement('div');
            div.className = 'message ' + className;
            div.textContent = text;
            messages.appendChild(div);
            messages.scrollTop = messages.scrollHeight;
        }

        function uploadDocument() {
            const form = document.getElementById('upload-form');
            const formData = new FormData(form);
            
            addMessage('Uploading document...', 'user-message');
            
            fetch('/ai-test', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                addMessage('Document analyzed successfully!', 'bot-message');
                addMessage(data.analysis, 'bot-message');
            })
            .catch(error => {
                addMessage('Error analyzing document. Please try again.', 'bot-message');
            });
        }

        // Handle enter key in input
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
